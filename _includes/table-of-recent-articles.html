<aside class="sidebar float-left">
    <!-- side bar, recent articles navigation -->
    <h1>Active projects:</h1>
        <ul class="submenu">
        	{% for post in site.tags.wip %}
        	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
        	{% endfor%}
        </ul>
        <h1>Recent projects:</h1>
        <ul class="submenu">
        	{% for post in site.posts limit:5 %}
        	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
        	{% endfor%}
        </ul>
</aside>
